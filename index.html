<!DOCTYPE html>

<head>

    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<body>
    <head>
        <div class="navbar">
            <div class="navbar-left">
                <div class="side-bar">
                    <button class="btn-shape"><div id="burger" class="shape"></div></button>
                    
                </div>
                <div class="btn-yout">
                    <a class="youtube" type="button" href="https://youtube.com">
                        <div class="logo"><img src="image/Untitled.png" alt=""></div>
                        <div class="label"><b>Youtube</b></div> 
                    </a>
                </div>
                
                
            </div>
            <div class="search-div">
                <!-- <input type="text" placeholder="Search"> --> <div class="search"><input type="text" placeholder="Search"><div class="search-icon"><i class='bx bx-search'></i></div></div>
                
            </div>
            <div class="navbar-right">
                <div class="notif">
                    <div class="notif-icon notif-icon1"><img src="image/icons/video-plus-solid-36.png" alt=""></div>
                    <div class="notif-icon notif-icon2"><!--<i class='bx bxs-grid' style='color:#606061'></i>--> <img src="image/icons/grid-solid-36.png" alt=""></div>
                    <div class="notif-icon notif-icon3"><img src="image/icons/bell-solid-36.png" alt=""></div>
                </div>
                <div class="google-account">
                    <div class="notif-icon4"><img src="image/icons/google-plus-logo-36.png" alt=""></div>
                </div>
            </div>
        </div>
    </head>

    <main style="color: #cecaca;">
        <div class="container">
            <div class="div-video">
                <video class="video" width="100%" height="480">
                    <source src="image/video/me-at-the-zoo.mp4" type="video/mp4">

                <label class="name" for="name">#ARSALA</label><br>
                <label class="title" for="title">Dakota Johnson Had No Problem Confronting Her Neighbors</label>

                    <label class="views" for="">3,236,873 . Oct 12, 2018</label>
                    <div class="div-likes">
                        <div class="subdiv-like">
                            <img src="image/icons/like-solid-36.png" alt="">

                        </div>
                        <div class="subdiv-like">

            </div>
            
            <div class="side-videos">
